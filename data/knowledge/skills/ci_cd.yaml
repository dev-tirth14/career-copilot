skill_name: "CI/CD (Continuous Integration/Continuous Deployment)"

definition: |
  Practices and tools for automating software build, test, and deployment processes. 
  CI/CD enables rapid, reliable software delivery through automated pipelines that test 
  code changes and deploy to production. Essential for modern software development, 
  particularly for maintaining quality and velocity in production AI/ML systems.

