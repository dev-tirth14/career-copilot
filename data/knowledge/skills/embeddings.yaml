  - "Built vector embedding infrastructure for RAG applications"
  - "Developed embedding-based similarity matching system"
  - "Created text embedding generation and caching layer"
  - "Optimized embedding models for latency and accuracy trade-offs"
  - "Implemented multi-modal embeddings for text and images"
  - "Built embedding clustering and visualization for data analysis"
  - "Designed embedding strategies for code search and similarity"
  - "Developed fine-tuned embedding models for domain-specific tasks"
  - "Implemented batch embedding generation for large-scale indexing"
