        "technologies": ["SpringBoot", "Spring Controller", "JPA", "Hibernate", "LLM (OpenAI)", "MySQL", "Web Scraping (JSoup)"],
        "link": "https://github.com/dev-tirth14/HireVis"
      }},
      {{
        "name": "Rendezvous",
