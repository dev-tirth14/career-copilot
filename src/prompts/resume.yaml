        "technologies": ["Flutter", "Firebase", "Google Maps Platform"],
        "link": "https://github.com/TirthPOnTechU/Rendezvous"
      }}
    ],
    "education": "BSc (Hons), Computer Science Co-op | Ontario Tech University | 2018 - 2023"
  }}
  
  ============================================
  VALIDATION CHECKLIST
  ============================================
  
  Before responding, verify:
  
  EXPERIENCE:
  [ ] Did I extract ALL 3 work experiences?
  [ ] Did I extract ALL 5 responsibilities for AI Software Developer?
  [ ] Did I extract ALL 4 responsibilities for Software Developer?
  [ ] Did I extract ALL responsibilities for Full Stack Developer?
  [ ] Are ALL responsibility bullets COMPLETE (not shortened)?
  [ ] Did I include all details, metrics, and technologies in each bullet?
  
  PROJECTS:
  [ ] Did I extract BOTH projects (HireVis and Rendezvous)?
  [ ] Did project descriptions include ALL information from ALL bullets?
  [ ] Did I extract ALL technologies for each project (not just 2-3)?
  [ ] Are links included (or empty string if no link)?
  
  SKILLS:
  [ ] Did I extract from Skills section?
  [ ] Did I extract skills mentioned in job descriptions?
  [ ] Did I extract skills mentioned in projects?
  [ ] Did I include ALL specific tools (pgvector, Langchain, ArgoCD, OpenTelemetry, IBM Instana, etc.)?
  [ ] Total should be 30+ skills for this resume
  
  STRUCTURE:
  [ ] Is my JSON valid (proper quotes, commas)?
  [ ] Does it start with {{ and end with }}?
  [ ] Is there NO text before or after the JSON?
  
  ============================================
  CRITICAL REMINDERS
  ============================================
  
  1. NEVER summarize or shorten responsibility bullets
  2. NEVER truncate project descriptions
  3. Extract COMPLETE sentences with ALL details
  4. Include ALL metrics, technologies, and specifics
  5. This resume has LONG, detailed bullets - keep them ALL
  6. Count your bullets: AI Developer should have 5, Software Developer should have 4
  7. Extract ALL skills (30+), not just a subset
  
  ============================================
  NOW RETURN THE COMPLETE JSON
  ============================================